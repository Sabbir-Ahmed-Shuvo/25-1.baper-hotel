<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my-<span class="font-semibold text-purple-600">baap-er-bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/5 m-auto mt-4">
              <h1 class="text-2xl font-medium text-center mb-5">Please Login</h1>
              <div>
                  <input id="email-field" class="block mb-5 w-3/5 m-auto px-2 py-2 border-2 border-yellow-600 rounded" type="text" name="text" placeholder="Enter your text">
                  <input id="password-field" class="block w-3/5 m-auto px-2 py-2 border-2 border-yellow-600 rounded" type="password" name="pas" placeholder="Enter your password">
                  <div class="text-center">
                    <button id="login-submit" class="bg-yellow-500 py-2 text-white px-5 mt-4 mb-4 rounded font-semibold">Submit</button>
                  </div>
              </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 ...">
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Money !!!</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white w-3/4 mx-auto">
                <div class=" bg-blue-400 px-8 py-4 rounded shadow-lg">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 class="text-4xl">$<span id="current-deposite">00</span></h1>
                </div>
                <div class="bg-green-300 px-8 py-4 rounded shadow-lg">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="current-withdraw">00</span></h1>
                </div>
                <div class="bg-yellow-300 px-8 py-4 rounded shadow-lg">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-4xl">$<span id="blance-total">1200</span></h1>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw input field -->
        <section class="mt-8">
              <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-800 w-3/4 mx-32 pt-5 rounded shadow-lg">
                    <h2 class="text-2xl text-white text-center pb-2">Deposite Amount</h2>
                    <input id="deposite-input" class="block mb-5 w-3/5 m-auto px-2 py-2 border-2 border-yellow-600 rounded" type="text" name="text" placeholder="Enter your deposite amonut">
                    <div class="text-center">
                      <button id="deposite-button" class="bg-yellow-500 py-2 text-white px-5 mt-4 mb-4 rounded font-semibold">Submit</button>
                    </div>
                </div>
                <div class="bg-gray-800 w-3/4 pt-5 rounded shadow-lg">
                    <h2 class="text-2xl text-white text-center pb-2">Withdraw Amount</h2>
                    <input id="withdraw-input" class="block mb-5 w-3/5 m-auto px-2 py-2 border-2 border-yellow-600 rounded" type="text" name="text" placeholder="Enter your withdraw amonut">
                    <div class="text-center">
                      <button id="withdraw-button" class="bg-yellow-500 py-2 text-white px-5 mt-4 mb-4 rounded font-semibold">Submit</button>
                    </div>
                </div>
              </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
